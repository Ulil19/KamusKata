<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />

    <title>Personal Diary - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
    </script>

</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="windwos.location.href = '/';">
        </div>
        <div class="container">
            <h3>kata {{ words }}, Kata tersebut tidak ditemukan</h3>
            {% if suggestions %}
            <p>Mungkin kata yang anda maksud :</p>
            <div class="suggestion">
                {% for suggestion in suggestions %}
                <p class="suggest"><a style="color: white;" href="{{ url_for('detail', keyword=suggestion) }}">{{
                        suggestion
                        }}</a></p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>


    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/detail/test" class="nav-link px-2 text-body-secondary">Detail</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2024 Ulil F, Inc</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
